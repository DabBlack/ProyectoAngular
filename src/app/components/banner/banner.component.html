<div class="text-start grid grid-cols-13 gap-12 divBanner" style="background-image: url({{juego.img_banner}});">
    <div class="pt-5 col-start-13 col-span-1 mr-5">
        <button (click)="borrarJuego(juego.id)" class="text-white bg-orange-400 hover:bg-orange-500 focus:ring-2 focus:outline-none focus:ring-orange-300 font-medium rounded-lg 
        text-sm px-4 py-2.5 text-center inline-flex items-center mr-2" type="button">Borrar</button>
        <a routerLink="/editarJuego"><button class="text-white bg-orange-400 hover:bg-orange-500 focus:ring-2 focus:outline-none focus:ring-orange-300 font-medium rounded-lg 
        text-sm px-4 py-2.5 text-center inline-flex items-center" type="button">Editar</button></a>
        
    </div>

    <div class="col-start-12 col-span-2">
        <div class="grid grid-cols-12 gap-4">
            <div class="col-start-6 col-span-4 imgLogo">
                <img src="{{juego.nombre}}">
            </div>
            <div class="col-start-6 col-span-5 text-4xl mt-4">
                <p class="mt-5">{{juego.titulo}}</p>
            </div>
            <div class="col-start-6 col-span-4 text-justify">
                <p>{{juego.descripcion}}</p>
            </div>
            <div class="col-start-6 col-span-3">
                <button class="text-black text-lg bg-orange-400 w-48 h-12 rounded hover:bg-transparent border border-orange-400 hover:text-white">Agregar al Carrito</button>
            </div>
            <div class="col-start-6 col-span-3 text-xs mt-2">
                <p>{{juego.plataforma}}</p>
            </div>
        </div>
    </div>
    <!-- Columnas vacÃ­as para centrar el contenido -->
    <div class="col-start-12 col-span-2"></div>
    <div class="col-start-12 col-span-2"></div>

</div>
